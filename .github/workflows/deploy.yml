name: Build & Deploy

# Trigger on pushes to main branch
on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build site
      - name: Build site
        run: npm run build

      # 5. Deploy via FTP
      - name: Deploy to Dinahosting FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/            # folder to upload
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}  # path on server; contents of dist go here
          git-ftp-args: --insecure    # optional

